[buildout]
# v9.38 -> increase this number when releasing
extends = eea.cfg

index = https://pypi.python.org/simple

parts += i18ndude

auto-checkout =
  eea.climateadapt
  eea.notifications
  eea.rabbitmq.plone
  eea.depiction
  plone.app.multilingual
  Products.CMFCore
  eea.rdfmarshaller
  collective.cover

always-checkout = true
allow-picked-versions= true

[configuration]
shared-blob = off

eggs +=
    BeautifulSoup
    Products.PloneHotfix20170117
    Products.PloneHotfix20171128
    Products.PloneHotfix20200121
    Products.PloneHotfix20210518
    SQLAlchemy
    collective.cover
    collective.easyform
    collective.excelexport
    collective.geolocationbehavior
    collective.js.datatables
    collective.sweeteditor
    eea.cache
    eea.climateadapt
    eea.notifications
    eea.pdf
    eea.rdfmarshaller
    plone.app.async
    plone.app.contenttypes
    plone.app.imagecropping
    plone.app.ldap
    plone.app.redirector
    plone.app.referenceablebehavior
    plone.formwidget.captcha
    plone.formwidget.recaptcha
    tlspu.cookiepolicy
    zope.sqlalchemy
    plone.restapi
    plone.app.multilingual
    sumy
    google-api-python-client

zcml +=
    plone.restapi-permissions
    collective.cover
    collective.excelexport
    collective.geolocationbehavior
    collective.js.datatables
    collective.sweeteditor
    eea.cache
    eea.cache-overrides
    eea.climateadapt
    eea.climateadapt.browser-overrides
    eea.notifications
    eea.pdf
    eea.rdfmarshaller
    plone.formwidget.captcha
    plone.formwidget.recaptcha
    plone.app.contenttypes
    plone.app.iterate
    plone.app.ldap
    plone.app.redirector
    plone.app.referenceablebehavior

